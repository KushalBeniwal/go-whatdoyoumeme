<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/stylesheets/landing.css">
    <link rel="stylesheet" href="../static/stylesheets/choices.css">
    <link rel="stylesheet" href="../static/stylesheets/gameScreen1.css">
    <link rel="stylesheet" href="../static/stylesheets/settings.css">
    <link rel="stylesheet" href="../static/stylesheets/top.css">
    
    
    <title>What do you meme?</title>
</head>
<body>

<div class=top-page>
<div class=top-header>Relatable Memes for the Scenario</div>
{{$scene := .S}}

<div class=top-senario>{{$scene.Senario}}</div>
<div class=top-memes>
{{range $scene.TopMemes}}
    <img class="top-img" id="memeImg" src="data:image/jpeg;base64,{{.}}" alt="meme">
{{end}}
</div>


<form action="/room/{{.Id}}/playAgain" method="GET">
    <button class="next-button" id="playAgain">Next Round</button>
</form>

<script src="/socket.io/socket.io.js"></script>
<script src="../js/main.js"></script>
</div>
</body>
</html>
