<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>What do you meme?</title>

<body>

<div class="settings-page">
<div class="settings-header">Game Settings</div>

<form action="/room/{{.Id}}/play" method="POST">
    <div class="settings-text">Enter your username for the room: </div>
    <input type="text" class="settings-input" placeholder="username" name="username"> <br>
    {{if not .Users}}
        <div class="settings-text">Enter the number of rounds: </div>
        <input class="settings-input" type="text" placeholder="rounds" name="rounds">
    {{end}}
    <br><input class="settings-submit" type="submit">
</form>
</div>

</body>
</html>
